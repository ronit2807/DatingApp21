<div class="row">
    <table class="table">
        <tr>
            <th style="width: 40;">Username</th>
            <th style="width: 30;">Active Roles</th>
            <th style="width: 30;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><div><button (click)=" openModal(user)" class="btn btn-info">Edit Roles</button></div></td>
        </tr>
    </table>
</div>
