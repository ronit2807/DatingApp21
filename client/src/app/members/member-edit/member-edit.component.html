
<div *ngIf="member" class="row">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>You have mad changes. All unsaved changes will be loast.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active: </strong>
                    <p>{{member.lastActive| date}}</p>
                </div>
                <div>
                    <strong>Member since: </strong>
                    <p>{{member.created| date}}</p>
                </div>

                
            </div>

            <div class="card-footer">
                <button form="editForm" class="btn btn-success btn-block" [disabled]="!editForm.dirty">Save Changes</button>
                
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
          <tab heading="About {{member.knownAs}}">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="onSubmit()">
                <h4>Introduction</h4>
                <textarea name="introduction" [(ngModel)]="member.introduction" class="form-control" rows="6">{{member.introduction}}</textarea>
                <h4>Looking For</h4>
                <textarea name="lookingFor" [(ngModel)]="member.lookingFor" class="form-control mt-2" rows="6">{{member.lookingFor}}</textarea>
                <h4>Interests</h4>
                <textarea name="interests" [(ngModel)]="member.interests" class="form-control mt-2" rows="6">{{member.interests}}</textarea>
                <h4 class="mt-2">Location Details</h4>
                <div class="form-inline">
                    <label >City</label>
                    <input [(ngModel)]="member.city" type="text" name="city" class="form-control mt-2">
                    <label>Country</label>
                    <input [(ngModel)]="member.country" type="text" name="country" class="form-control mt-2">
                </div>
              </form>
             
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [member] = "member"></app-photo-editor>
        </tab>
        </tabset>
      </div>
</div>
