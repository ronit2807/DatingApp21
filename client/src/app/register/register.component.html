<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()">
    <h2 class="text-center text-primary">Signup</h2>
    <hr/>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>

        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" style="margin-left: 5px;"> Female
        </label>
        
    </div>
    <app-text-input [formControl]="registerForm.get('username')" [label]="'username'" [type]="'text'"></app-text-input>
    <app-text-input [formControl]="registerForm.get('knownAs')" [label]="'Known As'" [type]="'text'"></app-text-input>
    <app-date-input [formControl]="registerForm.get('dateOfBirth')" [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]="registerForm.get('city')" [label]="'City'" [type]="'text'"></app-text-input>
    <app-text-input [formControl]="registerForm.get('country')" [label]="'Country'" [type]="'text'"></app-text-input>
    <app-text-input [formControl]="registerForm.get('password')" [label]="'Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.get('confirmPassword')" [label]="'Confirm Password'" [type]="'password'"></app-text-input>
    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group" style="text-align: center;">
        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-success mt-3 mr-2">
            Register
        </button>
        <button type="button" class="btn btn-primary mt-3 mr-2" style="margin-left: 2px;" (click)="onCancel()">
            Cancel
        </button>
    </div>

</form>
