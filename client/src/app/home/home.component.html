<div class="container mt-5" *ngIf="!registerMode">
    <div style="text-align: center; margin-top: 70px;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches....all you need to is signup!!</p>
        <div class="text-center">
            <button style="margin-right: 5px;" class="btn btn-primary btn-lg mr-2" (click)="onRegister()">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (emitCancelEvent)="onEmitCancel($event)"></app-register>
        </div>
    </div>
</div>
